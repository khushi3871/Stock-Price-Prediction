<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock_1 Prediction Result</title>
  <style>
    /* Gradient background */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: #fff;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    /* Card style */
    .card {
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 350px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .prediction {
      font-size: 24px;
      font-weight: bold;
      margin: 20px 0;
      color: #4caf50;
    }

    a {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #fff;
      background: #667eea;
      padding: 10px 25px;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #764ba2;
    }
  </style>
</head>
<body>

  <h1>Stock_1 Prediction Result</h1>

  <div class="card">
    <div class="prediction">
      {{ prediction }}
    </div>
    <a href="/">Predict Again</a>
  </div>

</body>
</html>
