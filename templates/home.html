<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock_1 Predictor</title>
  <style>
    /* Gradient background */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: #fff;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    /* Card style form */
    form {
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 25px 35px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 320px;
      transition: transform 0.3s ease;
    }

    form:hover {
      transform: translateY(-5px);
    }

    label {
      font-weight: bold;
    }

    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      font-size: 14px;
    }

    button {
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #4caf50;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #45a049;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    }

    /* Sliding info block */
    #info {
      position: fixed;
      bottom: -150px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      padding: 15px 20px;
      border-radius: 15px 15px 0 0;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 -4px 20px rgba(0,0,0,0.3);
      text-align: center;
      font-size: 14px;
      transition: bottom 0.5s ease;
    }

    #info.show {
      bottom: 0;
    }

    #info button {
      background: #ff5c5c;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Stock Price Predictor</h1>

<form action="/predict" method="POST">
  <label>Stock_1 yesterday:</label>
  <input type="number" step="any" name="s1_lag1" required>

  <label>Stock_1 day before yesterday:</label>
  <input type="number" step="any" name="s1_lag2" required>

  <label>Stock_2 today:</label>
  <input type="number" step="any" name="s2" required>

  <label>Stock_3 today:</label>
  <input type="number" step="any" name="s3" required>

  <label>Stock_4 today:</label>
  <input type="number" step="any" name="s4" required>

  <label>Stock_5 today:</label>
  <input type="number" step="any" name="s5" required>

  <button type="submit">Predict Stock_1</button>
</form>


  <div id="result"></div>

  <div id="info">
    This predictor uses the previous two days of Stock_1 and today's Stock_2-5 values 
    to predict the next day's Stock_1 price using a Ridge regression model. 
    <br>
    <button onclick="closeInfo()">Close</button>
  </div>

  <script>
    const form = document.getElementById('predictForm');
    const resultDiv = document.getElementById('result');
    const info = document.getElementById('info');

    // Show info block after 2 seconds
    setTimeout(() => info.classList.add('show'), 2000);

    function closeInfo() {
      info.classList.remove('show');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        s1_lag1: parseFloat(document.getElementById('s1_lag1').value),
        s1_lag2: parseFloat(document.getElementById('s1_lag2').value),
        s2: parseFloat(document.getElementById('s2').value),
        s3: parseFloat(document.getElementById('s3').value),
        s4: parseFloat(document.getElementById('s4').value),
        s5: parseFloat(document.getElementById('s5').value)
      };

      try {
        const response = await fetch('/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        resultDiv.innerText = `Predicted Stock_1 for next day: ${result.prediction.toFixed(2)}`;
      } catch (err) {
        resultDiv.innerText = 'Error predicting. Make sure backend is running!';
      }
    });
  </script>

</body>
</html>
